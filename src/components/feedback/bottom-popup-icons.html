<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>底部弹窗图标按钮组件</title>
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/base/display-page.css">
    <link rel="stylesheet" href="/src/styles/base/section.css">
    <link rel="stylesheet" href="/src/styles/components/feedback/bottom-popup-icons.css">
    <link rel="stylesheet" href="/src/styles/components/feedback/bottom-popup-title.css">
    <link rel="stylesheet" href="/src/styles/base/element.css">
</head>
<body>
    <div class="container">
        <h2 class="category-title">底部弹窗-图标按钮-两图标</h2>
        <div class="base-mask-demo">
            <div class="base-mask"></div>
            <!-- 两图标按钮底部弹窗 -->
            <div class="popup-container">
                <section class="popup-icons-container">
                    <div class="popup-icons-wrapper">
                        <div class="section-popup-title">
                            <div class="popup-title">
                                <div class="title-icon">
                                    <img src="/src/assets/images/icon24.png" alt="图标">
                                </div>
                                <div class="title-text"></div>
                                <div class="title-action"></div>
                            </div>
                        </div>
                        <div class="section">
                            <div class="popup-icons-grid popup-icons-grid-two">
                                <div class="popup-icons-item">
                                    <div class="popup-icons-item-wrapper">
                                        <img src="/src/assets/images/wechat.png" alt="微信" class="popup-icons-item-img">
                                    </div>
                                    <div class="popup-icons-item-text">微信</div>
                                </div>
                                <div class="popup-icons-item">
                                    <div class="popup-icons-item-wrapper">
                                        <img src="/src/assets/images/wechatmoments.png" alt="朋友圈" class="popup-icons-item-img">
                                    </div>
                                    <div class="popup-icons-item-text">朋友圈</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
        <h2 class="category-title">底部弹窗-图标按钮-三图标</h2>
        <div class="base-mask-demo">
            <div class="base-mask"></div>       
            <!-- 三图标按钮底部弹窗 -->
            <div class="popup-container">
                <section class="popup-icons-container">
                    <div class="popup-icons-wrapper">
                        <div class="popup-icons-header">
                            <div class="popup-icons-back">
                                <img src="/src/assets/images/icon24.png" alt="图标" class="popup-icons-back-img">
                            </div>
                        </div>
                        <div class="popup-icons-content">
                            <div class="popup-icons-grid popup-icons-grid-three">
                                <div class="popup-icons-item">
                                    <div class="popup-icons-item-wrapper">
                                        <img src="/src/assets/images/wechat.png" alt="微信" class="popup-icons-item-img">
                                    </div>
                                    <div class="popup-icons-item-text">微信</div>
                                </div>
                                <div class="popup-icons-item">
                                    <div class="popup-icons-item-wrapper">
                                        <img src="/src/assets/images/wechatmoments.png" alt="朋友圈" class="popup-icons-item-img">
                                    </div>
                                    <div class="popup-icons-item-text">朋友圈</div>
                                </div>
                                <div class="popup-icons-item">
                                    <div class="popup-icons-item-wrapper">
                                        <img src="/src/assets/images/savepicture.png" alt="保存图片" class="popup-icons-item-img">
                                    </div>
                                    <div class="popup-icons-item-text">保存图片</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
