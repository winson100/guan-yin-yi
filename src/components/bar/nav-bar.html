<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/base/display-page.css">
    <link rel="stylesheet" href="/src/styles/base/section.css">
    <link rel="stylesheet" href="/src/styles/components/bar/nav-bar.css">
</head>
<body>
    <div class="container">

        <h2 class="category-title">导航栏-白色背景</h2>

        <!-- 图标按钮导航栏 -->
        <section class="pad-vertical-0">
                <div class="nav-bar nav-bar-white">
                    <div class="nav-left">
                        <img src="/src/assets/images/icon24.png" alt="左侧图标" class="nav-icon">
                    </div>
                    <div class="nav-title">页面标题</div>
                    <div class="nav-right">
                        <img src="/src/assets/images/icon24.png" alt="右侧图标1" class="nav-icon">
                        <img src="/src/assets/images/icon24.png" alt="右侧图标2" class="nav-icon">
                    </div>
                </div>
        </section>

        <div class="space-line"></div>

        <!-- 操作按钮导航栏 -->
        <section class="pad-vertical-0">
                <div class="nav-bar nav-bar-white nav-bar-action">
                    <div class="nav-left">
                        <img src="/src/assets/images/icon24.png" alt="左侧图标" class="nav-icon">
                    </div>
                    <div class="nav-title">页面标题</div>
                    <div class="nav-action">
                        <img src="/src/assets/images/icon16.png" alt="操作图标" class="action-icon">
                        <span class="action-text">操作描述</span>
                    </div>
                </div>
        </section>

        <div class="space-line"></div>

        <h2 class="category-title">导航栏-透明背景</h2> 

        <!-- 图标按钮导航栏 -->
        <section class="section-transparent-vertical-0">
            <div class="nav-bar-wrap nav-bar-dark">
                <div class="nav-bar nav-bar-transparent">
                    <div class="nav-left">
                        <img src="/src/assets/images/icon24.png" alt="左侧图标" class="nav-icon">
                    </div>
                    <div class="nav-right">
                        <img src="/src/assets/images/icon16.png" alt="右侧图标1" class="nav-icon">
                        <img src="/src/assets/images/icon16.png" alt="右侧图标2" class="nav-icon">
                    </div>
                </div>
            </div>
        </section>

        <div class="space-line"></div>

        <!-- 操作按钮导航栏 -->
        <section class="section-transparent-vertical-0">
            <div class="nav-bar-wrap nav-bar-dark">
                <div class="nav-bar nav-bar-transparent nav-bar-action">
                    <div class="nav-left">
                        <img src="/src/assets/images/icon24.png" alt="左侧图标" class="nav-icon">
                    </div>
                    <div class="nav-action">
                        <img src="/src/assets/images/icon12.png" alt="操作图标" class="action-icon">
                        <span class="action-text">操作描述</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
