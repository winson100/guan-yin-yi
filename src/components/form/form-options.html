<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单选项</title>
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/base/display-page.css">
    <link rel="stylesheet" href="/src/styles/base/section.css">
    <link rel="stylesheet" href="/src/styles/components/form/form-options.css">
</head>
<body>
    <div class="container">
        <h2 class="category-title">单行文本选项</h2>
        
        <div class="pad-vertical-0">
            <!-- 单行文本无图标选项-选中状态 -->
            <div class="form-option">
                <div class="option-content">
                    <span class="option-label">选项文本</span>
                </div>
                <div class="option-selected">
                    <img src="/src/assets/icons/right.svg" alt="已选中" class="selected-icon">
                </div>
            </div>

            <!-- 单行文本无图标选项-未选中状态 -->
            <div class="form-option">
                <div class="option-content">
                    <span class="option-label">选项文本</span>
                </div>
                <div class="option-selected">
                    <img src="/src/assets/icons/right.svg" alt="已选中" class="selected-icon not-selected">
                </div>
            </div>
            
            <!-- 单行文本有图标选项-选中状态 -->
            <div class="form-option">
                <div class="option-content">
                    <div class="form-option__icon">
                        <img src="/src/assets/images/icon24.png" class="form-option__icon-placeholder">
                    </div>
                    <span class="option-label">选项文本</span>
                </div>
                <div class="option-selected">
                    <img src="/src/assets/icons/right.svg" alt="已选中" class="selected-icon">
                </div>
            </div>

            <!-- 单行文本有图标选项-未选中状态 -->
            <div class="form-option">
                <div class="option-content">
                    <div class="form-option__icon">
                        <img src="/src/assets/images/icon24.png" class="form-option__icon-placeholder">
                    </div>
                    <span class="option-label">选项文本</span>
                </div>
                <div class="option-selected">
                    <img src="/src/assets/icons/right.svg" alt="已选中" class="selected-icon not-selected">
                </div>
            </div>
        </div>
        
        <div class="space-line"></div>

        <h2 class="category-title">双行文本选项</h2>

        <!-- 双行文本无图标选项 -->
        <div class="pad-vertical-0">
            <div class="form-option">
                <div class="option-content">
                    <div class="option-text">
                        <span class="option-label">选项标题</span>
                        <span class="option-description">选项描述文本</span>
                    </div>
                </div>
                <div class="option-selected">
                    <img src="/src/assets/icons/right.svg" alt="已选中" class="selected-icon">
                </div>
            </div>
            <!-- 双行文本无图标选项-未选中状态 -->
            <div class="form-option">
                <div class="option-content">
                    <div class="option-text">
                        <span class="option-label">选项标题</span>
                        <span class="option-description">选项描述文本</span>
                    </div>
                </div>
                <div class="option-selected">
                    <img src="/src/assets/icons/right.svg" alt="已选中" class="selected-icon not-selected">
                </div>
            </div>

            <!-- 双行文本有图标选项 -->
            <div class="form-option">
                <div class="option-content">
                    <div class="form-option__icon">
                        <img src="/src/assets/images/icon24.png" class="form-option__icon-placeholder">
                    </div>
                    <div class="option-text">
                        <span class="option-label">选项标题</span>
                        <span class="option-description">选项描述文本</span>
                    </div>
                </div>
                <div class="option-selected">
                    <img src="/src/assets/icons/right.svg" alt="已选中" class="selected-icon">
                </div>
            </div>
            <!-- 双行文本有图标选项-未选中状态 -->
            <div class="form-option">
                <div class="option-content">
                    <div class="form-option__icon">
                        <img src="/src/assets/images/icon24.png" class="form-option__icon-placeholder">
                    </div>
                    <div class="option-text">
                        <span class="option-label">选项标题</span>
                        <span class="option-description">选项描述文本</span>
                    </div>
                </div>
                <div class="option-selected">
                    <img src="/src/assets/icons/right.svg" alt="已选中" class="selected-icon not-selected">
                </div>
            </div>
        </div>
    </div>
    <script src="/src/js/form/form-options.js"></script>
</body>
</html>
