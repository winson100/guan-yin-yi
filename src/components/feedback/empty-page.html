<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空白页</title>
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/base/display-page.css">
    <link rel="stylesheet" href="/src/styles/base/section.css">
    <link rel="stylesheet" href="/src/styles/components/feedback/empty-page.css">
    <link rel="stylesheet" href="/src/styles/base/element.css">
</head>
<body>
    <div class="container">
        <h2 class="category-title">空白页组件</h2>
        <!-- 基础空白页 -->
        <section class="section">
            <div class="empty-page-container">
                <img src="/src/assets/images/emptypage.png" alt="空白页图标" class="empty-page-icon">
                <p class="empty-page-message">展示提示语描述</p>
            </div>
        </section>

        <h2 class="category-title">空白页组件-带按钮</h2>
        <!-- 带按钮空白页 -->
        <section class="section">
            <div class="empty-page-container">
                <img src="/src/assets/images/emptypage.png" alt="空白页图标" class="empty-page-icon">
                <p class="empty-page-message">展示提示语描述</p>
                <div class="empty-page-button-container">
                    <button class="btn-medium btn-secondary">
                        <span class="btn-text">按钮</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
