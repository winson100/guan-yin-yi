<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存贷组合产品测算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 200px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn.secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        .btn.info {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }
        .description {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn {
                min-width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>存贷组合产品测算器</h1>
        <p class="description">
            欢迎使用存贷组合产品测算器！请选择您要访问的功能模块：
        </p>
        
        <div class="btn-group">
            <a href="page/index.html" class="btn">
                📱 手机端测算器
            </a>
            <a href="management-system/page/index.html" class="btn secondary">
                ⚙️ 后台管理系统
            </a>
            <a href="page/debug-announcements.html" class="btn info">
                🔧 数据调试工具
            </a>
        </div>
        
        <div class="description" style="margin-top: 30px; font-size: 14px;">
            <strong>重要提示：</strong>
            <br>• 请确保通过同一个地址（如 localhost:8000）访问所有模块
            <br>• 后台管理系统和手机端共享数据，需要在同一域名下使用
            <br>• 如果公告信息不显示，请使用调试工具检查数据状态
        </div>
    </div>
</body>
</html>
