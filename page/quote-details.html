<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告详情 - 存贷组合产品测算器</title>
    
    <!-- 组件库样式 -->
    <link rel="stylesheet" href="../src/styles/base/variables.css">
    <link rel="stylesheet" href="../src/styles/base/display-page.css">
    <link rel="stylesheet" href="../src/styles/base/section.css">
    <link rel="stylesheet" href="../src/styles/base/element.css">
    <link rel="stylesheet" href="../src/styles/base/mobile-layout.css">
    <link rel="stylesheet" href="../src/styles/components/bar/nav-bar.css">
    
    <!-- 页面样式 -->
    <link rel="stylesheet" href="styles/announcement-details.css">
</head>
<body>
    <!-- 导航栏 - 固定定位 -->
    <div class="nav-bar nav-bar-white">
        <div class="nav-left">
            <img src="../src/assets/icons/arrow-left.svg" alt="返回" class="nav-icon" id="backBtn">
        </div>
        <div class="nav-title">公告详情</div>
        <div class="nav-right">
            <img src="../src/assets/icons/home.svg" alt="首页" class="nav-icon" id="homeBtn">
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="content-area">

        <!-- 可滚动内容容器 -->
        <div class="scrollable-main-content">
                        <!-- 加载状态 -->
                        <div id="loadingState" class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>正在加载公告内容...</p>
                        </div>

                        <!-- 公告列表 -->
                        <div id="announcementList" class="announcement-list" style="display: none;">
                            <!-- 公告内容将在这里动态生成 -->
                        </div>

                        <!-- 空状态 -->
                        <div id="emptyState" class="empty-state" style="display: none;">
                            <div class="empty-icon">📄</div>
                            <p>暂无公告内容</p>
                        </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../management-system/js/database.js"></script>
    <script src="../management-system/js/calculatorService.js"></script>
    <script src="js/announcement-details.js"></script>
</body>
</html>
