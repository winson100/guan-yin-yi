<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态栏</title>
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/base/display-page.css">
    <link rel="stylesheet" href="/src/styles/components/bar/status-bar.css">
</head>
<body>
    <div class="container">
        <h2 class="category-title">状态栏-白色背景</h2>
        <!-- 状态栏-白色背景 -->
        <section class="statusbar-wrapper">
            <div class="statusbar">
                <div class="statusbar-time">9:41</div>
                <div class="statusbar-icons">
                    <img src="/src/assets/images/signal.png" alt="信号" class="statusbar-signal">
                    <img src="/src/assets/images/WiFi.png" alt="WiFi" class="statusbar-wifi">
                    <img src="/src/assets/images/battery.png" alt="电池" class="statusbar-battery">
                </div>
            </div>
        </section>

        <h2 class="category-title">状态栏-透明背景</h2>
        <!-- 状态栏-透明背景 -->
        <section class="statusbar-wrapper statusbar-transparent">
            <div class="statusbar statusbar-transparent">
                <div class="statusbar-time">9:41</div>
                <div class="statusbar-icons">
                    <img src="/src/assets/images/signal_w.png" alt="信号" class="statusbar-signal">
                    <img src="/src/assets/images/WiFi_w.png" alt="WiFi" class="statusbar-wifi">
                    <img src="/src/assets/images/battery_w.png" alt="电池" class="statusbar-battery">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
