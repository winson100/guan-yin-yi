<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品组合比较 - 存贷组合产品测算器</title>
    
    <!-- 组件库样式 -->
    <link rel="stylesheet" href="../src/styles/base/variables.css">
    <link rel="stylesheet" href="../src/styles/base/display-page.css">
    <link rel="stylesheet" href="../src/styles/base/section.css">
    <link rel="stylesheet" href="../src/styles/base/element.css">
    <link rel="stylesheet" href="../src/styles/base/mobile-layout.css">
    <link rel="stylesheet" href="../src/styles/components/bar/nav-bar.css">
    <link rel="stylesheet" href="../src/styles/components/feedback/dialog.css">
    <link rel="stylesheet" href="../src/styles/components/base/button-combination.css">
    
    <!-- 页面样式 -->
    <link rel="stylesheet" href="styles/product-compare.css">
</head>
<body>
    <!-- 导航栏 - 固定定位 -->
    <div class="nav-bar nav-bar-white">
        <div class="nav-left">
            <img src="../src/assets/icons/arrow-left.svg" alt="返回" class="nav-icon" id="backBtn">
        </div>
        <div class="nav-title">产品组合比较</div>
        <div class="nav-right">
            <img src="../src/assets/icons/home.svg" alt="首页" class="nav-icon" id="homeBtn">
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="content-area">

        <!-- 可滚动内容容器 -->
        <div class="scrollable-main-content">

                        <!-- 产品组1收益 -->
                        <div class="group-section">
                            <div class="group-header">
                                <h2 class="group-title">产品组1</h2>
                                <div class="group-product-count" id="group1Count">共 0 个产品</div>
                            </div>

                            <!-- 币种收益列表 -->
                            <div class="currency-income-section">
                                <div class="currency-list" id="group1CurrencyList">
                                    <!-- 产品组1币种收益列表将通过JavaScript动态生成 -->
                                </div>
                                <!-- 空状态 -->
                                <div class="empty-state" id="group1EmptyState" style="display: none;">
                                    <img src="../src/assets/images/emptypage.png" alt="暂无收益" class="empty-icon">
                                    <p class="empty-text">暂无产品收益数据</p>
                                </div>
                            </div>

                        </div>

                        <!-- 产品组2收益 -->
                        <div class="group-section">
                            <div class="group-header">
                                <h2 class="group-title">产品组2</h2>
                                <div class="group-product-count" id="group2Count">共 0 个产品</div>
                            </div>

                            <!-- 币种收益列表 -->
                            <div class="currency-income-section">
                                <div class="currency-list" id="group2CurrencyList">
                                    <!-- 产品组2币种收益列表将通过JavaScript动态生成 -->
                                </div>
                                <!-- 空状态 -->
                                <div class="empty-state" id="group2EmptyState" style="display: none;">
                                    <img src="../src/assets/images/emptypage.png" alt="暂无收益" class="empty-icon">
                                    <p class="empty-text">暂无产品收益数据</p>
                                </div>
                            </div>

                        </div>


        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/database_v2.js"></script>
    <script src="js/product-compare.js"></script>
</body>
</html>
