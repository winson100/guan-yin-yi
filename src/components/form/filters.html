<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选组件</title>
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/base/display-page.css">
    <link rel="stylesheet" href="/src/styles/components/form/filters.css">
</head>
<body>
    <div class="container">
        <h2 class="category-title">样式</h2>
        
        <!-- 两个筛选条件并排 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <span class="filter-text">筛选条件</span>
                    <img src="/src/assets/icons/arrow-down.svg" alt="下拉" class="filter-icon">
                </div>
                <div class="filter-item">
                    <span class="filter-text">筛选条件</span>
                    <img src="/src/assets/icons/arrow-down.svg" alt="下拉" class="filter-icon">
                </div>
            </div>
        </div>
        
        <div class="space-line"></div>
        
        <!-- 三个筛选条件并排 -->
        <div class="filter-section">
            <div class="filter-row three-items">
                <div class="filter-item">
                    <span class="filter-text">筛选条件</span>
                    <img src="/src/assets/icons/arrow-down.svg" alt="下拉" class="filter-icon">
                </div>
                <div class="filter-item">
                    <span class="filter-text">筛选条件</span>
                    <img src="/src/assets/icons/arrow-down.svg" alt="下拉" class="filter-icon">
                </div>
                <div class="filter-item">
                    <span class="filter-text">筛选条件</span>
                    <img src="/src/assets/icons/arrow-down.svg" alt="下拉" class="filter-icon">
                </div>
            </div>
        </div>
        
        <div class="space-line"></div>
        
        <!-- 筛选和排序条件并排 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <span class="filter-text">筛选条件</span>
                    <img src="/src/assets/icons/arrow-down.svg" alt="下拉" class="filter-icon">
                </div>
                <div class="filter-item sort-item">
                    <span class="filter-text">排序条件</span>
                    <img src="/src/assets/icons/sortable.svg" alt="排序" class="filter-icon">
                </div>
            </div>
        </div>
    </div>
    <script src="/src/js/form/filters.js"></script>
</body>
</html>
